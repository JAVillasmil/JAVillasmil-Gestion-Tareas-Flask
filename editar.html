<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tareas</title>

    <!-- hoja de estilo propia -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootswatch estilo sketchy -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

    <!-- Fuente Google Font, Permanent marker -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
</head>
<body>
    <main class="container p-4">
        <h3 class="display-4 text-center mt-4 titulo">APP DE GESTIÃ“N DE TAREAS</h3>
    </main>
    <!-- Primera fila -->
    <div class="row">
        <div class="col-md-4 offset-md-4 my-auto">
            <div class="card">
                <div class="card-header">
                    <form action="/redic" method="post">
                        <div class="input-group">
                            <!--entrada para editado -->
                            <input type="text" name="contenido_tarea" placeholder="Tarea" class="form-control" autofocus>
                            <input type="text" name="categoria_tarea" placeholder="Categoria" class="form-control">
                            <input type="date" name="fecha_tarea" class="form-control">
                            <!-- se intento realizar realizar con value, sin embargo, el valor tipo date, no mostraba el value -->
                            <!-- por lo que para hacer una visualizacion homogenea, se realizao de la siguiente manera -->
                            <!--informacion antigua de la tarea para ejecutar edicion -->
                            <input type="hidden" name="contenido_tarea_d" value="{{lista_de_tareas.contenido}}" placeholder="Tarea" class="form-control" autofocus>
                            <input type="hidden" name="categoria_tarea_d" value="{{lista_de_tareas.categoria}}" placeholder="Categoria" class="form-control">
                            <input type="hidden" name="fecha_tarea_d" value="{{lista_de_tareas.fecha}}"class="form-control">
                            <input type="hidden" name="id_tarea" value="{{id_tarea}}"class="form-control">
                            <input type="hidden" name="hecha_tarea" value="{{lista_de_tareas.hecha}}"class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Editar </button>
                    </form>
                </div>
                <div class="card-body">
                    <!-- mostrado de datos previos al editado -->
                    <h5 class="text-center">Tarea: {{lista_de_tareas.contenido}}></h5>
                    <h5 class="text-center">Categoria: {{lista_de_tareas.categoria}}</h5>
                    <h5 class="text-center">Fecha: {{lista_de_tareas.fecha}} </h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
